{% extends "index.html" %}

{% block content %}
<!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Portugal</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">RibeiroBet</a></li>
              <li class="breadcrumb-item"><a href="#">Jogos</a></li>
              <li class="breadcrumb-item active">Portugal</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <!-- Default box -->
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">Liga NOS</h3>

                <div class="card-tools">
                  <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fas fa-minus"></i></button>
<!--                   <button type="button" class="btn btn-tool" data-card-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fas fa-times"></i></button> -->
                </div>
              </div>
              <div class="card-body">
                <!-- The time line -->
                <div class="timeline">
                  {% for key, value in queryset.items %}
                    <!-- timeline time label -->
                    <div class="time-label">
                      <span class="bg-gray">{{ key }}</span>
                    </div>
                    <!-- /.timeline-label -->
                      {% for match in value %}
                        <!-- timeline item -->
                        <div>
                          <i class="fas fa-futbol bg-black"></i>
                          <div class="timeline-item">
                            <span class="time"><i class="fas fa-clock"> {{ match.hour }}</i>  </span>
                            <h3 class="timeline-header no-border"><a href="#">{{ match.home }}</a> x <a href="#">{{ match.away }}</a></h3>

          <!--                   <div class="timeline-body">
                            </div> 
                            <div class="timeline-footer">
                            </div>-->
                          </div>
                        </div>
                        <!-- END timeline item -->

                      {% endfor %}      

                  {% endfor %}
                
                  <div>
                    <i class="fas fa-clock bg-gray"></i>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              <div class="card-footer">
                Footer
              </div>
              <!-- /.card-footer-->
            </div>
            <!-- /.card -->
          </div>
        </div>
      </div>
    </section>
    <!-- /.content -->

{% endblock %}
